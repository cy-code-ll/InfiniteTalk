        .container {

        .background {

        .content {

        h1 {

        }
        
        .video-container video {
            width: 100%;

            max-height: 400px;
            display: block;
            object-fit: contain;
        }
        
        .video-placeholder {
            width: 100%;
            min-height: 400px;

            color: rgba(255, 255, 255, 0.6);

        }
        
        .btn {
            background: linear-gradient(to right, #DC2626, #B91C1C);
            color: white;
            border: 2px solid rgba(250, 204, 21, 0.5); /* yellow-400/50 */

            padding: 1rem 1.75rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Mountains of Christmas', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: inline-flex;

            justify-content: center;

            position: relative;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #B91C1C, #991B1B);
            border-color: rgba(250, 204, 21, 0.8); /* yellow-400 */
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);

        .btn:active {
            transform: scale(0.98);
        }
        
        .btn .sparkle {
            color: #FCD34D; /* yellow-300 */

            display: inline-block;
        }
        
        .error-message {
            color: white;
            background: rgba(220, 38, 38, 0.8);

</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="content">
            <h1>Christmas Greeting Video Ideas</h1>
            <p class="subtitle">
                Upload your photo, and let Santa do the magic! A free, personalized video is just one click away
            </p>
            
            <div id="videoWrapper" class="video-container">
                <video id="shareVideo" controls autoplay loop playsinline style="display: none;">
                    Your browser does not support the video tag.
                </video>
                <div id="videoPlaceholder" class="video-placeholder" style="display: none;">
                    <p>No video available</p>
                </div>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <a id="createButton" href="#" class="btn" style="display: none;">
                <span class="sparkle">âœ¨</span>
                Create the same video
                <span class="sparkle">âœ¨</span>
            </a>
        </div>
    </div>
    
    <script>
        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                v: params.get('v') ? decodeURIComponent(params.get('v')) : null,      // Video URL
                tid: params.get('tid') ? decodeURIComponent(params.get('tid')) : null,  // Template ID
                mid: params.get('mid') ? decodeURIComponent(params.get('mid')) : null   // Music ID
            };
        }
        
        // Update Meta tags
        function updateMetaTags(videoUrl, templateId, musicId) {
            const currentUrl = window.location.href;
            const shareText = 'Check out my amazing Christmas greeting video! ðŸŽ„âœ¨';
            
            // Update Open Graph
            document.querySelector('meta[property="og:url"]').setAttribute('content', currentUrl);
            if (videoUrl) {
                document.querySelector('meta[property="og:image"]').setAttribute('content', videoUrl);
                document.querySelector('meta[name="twitter:image"]').setAttribute('content', videoUrl);
            }
            
            // Update Twitter Card
            document.querySelector('meta[name="twitter:url"]').setAttribute('content', currentUrl);
            
            // Update Canonical URL
            document.querySelector('link[rel="canonical"]').setAttribute('href', currentUrl);
        }
        
        // Initialize page
        function init() {
            const params = getUrlParams();
            const videoWrapper = document.getElementById('videoWrapper');
            const shareVideo = document.getElementById('shareVideo');
            const videoPlaceholder = document.getElementById('videoPlaceholder');
            const createButton = document.getElementById('createButton');
            const errorMessage = document.getElementById('errorMessage');
            
            // Update Meta tags
            updateMetaTags(params.v, params.tid, params.mid);
            
            // Video container is always visible
            videoWrapper.style.display = 'block';
            
            // Default video URL
            const defaultVideoUrl = 'https://cdn.infinitetalkai.org/video-to-video/outdoors/Outdoors_16.mp4';
            
            // Display video - use provided URL or default video
            const videoUrl = params.v || defaultVideoUrl;
            shareVideo.src = videoUrl;
            shareVideo.style.display = 'block';
            videoPlaceholder.style.display = 'none';
            
            // Handle video loading errors
            shareVideo.onerror = function() {
                errorMessage.textContent = 'Failed to load video. Please check the video URL.';
                errorMessage.style.display = 'block';
                shareVideo.style.display = 'none';
                videoPlaceholder.style.display = 'flex';
            };
            
            // Show "Create the same video" button if template ID and music ID are provided
            if (params.tid && params.mid) {
                const redirectUrl = `https://www.infinitetalk.net/christmas?tid=${encodeURIComponent(params.tid)}&mid=${encodeURIComponent(params.mid)}`;
                createButton.href = redirectUrl;
                createButton.style.display = 'inline-block';
            } else {
                // If no parameters, still show button but redirect to main page
                createButton.href = 'https://www.infinitetalk.net/christmas';
                createButton.style.display = 'inline-block';
            }
        }
        
        // Initialize when page is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
